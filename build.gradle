buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
//apply plugin: 'groovy' // <-- add groovy plugin

jar {
	baseName = 'demo'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.projectlombok:lombok:1.16.14'
	runtime 'com.h2database:h2'
	testCompile 'org.springframework.boot:spring-boot-starter-test'

//	// Spock Packages
//	testCompile 'org.spockframework:spock-spring:1.0-groovy-2.4'
//
//	// Spock Optional Dependencies
//	testCompile 'cglib:cglib-nodep:3.2.2' // for mocking non-interface types
//	testCompile 'com.blogspot.toomuchcoding:spock-subjects-collaborators-extension:1.2.1' // adds subjects & collaborators annotations
}
